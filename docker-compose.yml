version: "3.8"
services:
  frontend:
    image: ghcr.io/jamesonrgrieve/agent-llm-frontend:main
    init: true
    environment:
      NEXT_PUBLIC_API_URI: ${NEXT_PUBLIC_API_URI:-http://backend:7437}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    profiles: [ "all", "frontend" ]
    restart: always
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: agixt-backend:latest
    init: true
    ports:
      - "7437:7437"
    volumes:
      - ./agixt/agents:/agixt/agents:rw
      - ./agixt/WORKSPACE:/agixt/WORKSPACE:rw
      - ./agixt/models:/agixt/model:rw
    profiles: [ "all", "backend", "frontend" ]
    restart: always

  backend-streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
      args:
        - FROM_IMAGE=agixt-backend:latest
    image: agixt-backend-streamlit:latest
    depends_on:
      - backend
    init: true
    ports:
      - "8501:8501"
    volumes:
      - ./agixt/agents:/agixt/agents:rw
      - ./agixt/WORKSPACE:/agixt/WORKSPACE:rw
      - ./agixt/models:/agixt/model:rw
    profiles: [ "all", "streamlit" ]
    restart: always
