version: "3.8"
services:
  frontend:
    image: ghcr.io/jamesonrgrieve/agent-llm-frontend
    init: true
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URI: ${NEXT_PUBLIC_API_URI:-http://backend:7437}
    ports:
      - "localhost:3000:3000"
    depends_on:
      - backend
      
  backend:
    image: localagi/agent-llm
    init: true
    env_file:
      - .env
    ports:
      - "localhost:7437:7437"
    volumes:
      - ./data/agents:/app/agents:rw
      - ./data/workspace:/app/WORKSPACE:rw
      - ./models:/model:rw

  backend-streamlit:
    image: localagi/agent-llm-streamlit
    init: true
    env_file:
      - .env
    ports:
      - "localhost:8501:8501"
    volumes:
      - ./data/agents:/app/agents:rw
      - ./data/workspace:/app/WORKSPACE:rw
      - ./models:/model:rw
