version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    init: true
    ports:
      - "7437:7437"
    volumes:
      - ./agixt/agents:/agixt/agents:rw
      - ./agixt/WORKSPACE:/agixt/WORKSPACE:rw
      - ./agixt/models:/agixt/model:rw
    restart: always

  backend-streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    init: true
    ports:
      - "8501:8501"
    volumes:
      - ./agixt/agents:/agixt/agents:rw
      - ./agixt/WORKSPACE:/agixt/WORKSPACE:rw
      - ./agixt/models:/agixt/model:rw
    restart: always
