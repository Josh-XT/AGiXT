services:
  agixt:
    image: joshxt/agixt:main
    init: true
    restart: unless-stopped
    environment:
      # Database connection - required before DB is available
      DATABASE_TYPE: ${DATABASE_TYPE:-postgres}
      DATABASE_NAME: ${DATABASE_NAME:-postgres}
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      # Redis for shared cache (cross-worker consistency)
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      # Server runtime config
      AGIXT_API_KEY: ${AGIXT_API_KEY:-}
      UVICORN_WORKERS: ${UVICORN_WORKERS:-10}
      TOKENIZERS_PARALLELISM: "false"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Host path for SafeExecute Docker volume mounting
      WORKING_DIRECTORY: ${WORKING_DIRECTORY}
      # All other settings (API keys, OAuth, storage, app settings, etc.)
      # are managed via Server Config in the database UI
    ports:
      - "${AGIXT_PORT:-7437}:7437"
    volumes:
      - ./models:/agixt/models
      # Shared workspace volume - WORKING_DIRECTORY must be set to absolute host path
      - ${WORKING_DIRECTORY:-./WORKSPACE}:/agixt/WORKSPACE
      # Docker socket for SafeExecute to spawn containers
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - minio
      - postgres
      - redis
  agixtinteractive:
    image: joshxt/agixt-interactive:main
    init: true
    environment:
      AGIXT_SERVER: ${AGIXT_SERVER:-http://localhost:7437}
      APP_NAME: ${APP_NAME:-AGiXT}
    ports:
      - "${AGIXT_INTERACTIVE_PORT:-3437}:3437"
    restart: unless-stopped
    volumes:
      - ./node_modules:/app/node_modules
  postgres:
    image: postgres
    container_name: postgres
    ports:
      - ${AGIXTDB_PORT:-5432}:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - ./models/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
  redis:
    image: redis:alpine
    container_name: agixt-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./models/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: agixt-minio
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - ./WORKSPACE:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
