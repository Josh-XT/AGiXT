version: "3.8"
services:
  agixt:
    image: joshxt/agixt:${AGIXT_VERSION:-main}
    entrypoint: [ "poetry", "run", "streamlit", "run", "Main.py" ]
    init: true
    ports:
      - "8501:8501"
    volumes:
      - ./agix/agixt/agents:/agixt/agixt/agents:rw
      - ./agix/agix/workspace:/agixt/agix/WORKSPACE:rw
      - ./models:/model:rw
