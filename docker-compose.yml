version: "3.8"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:3000"
    env_file:
      - .env
    depends_on:
      - backend
  backend:
    build:
      context: ./
      dockerfile: Dockerfile-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
