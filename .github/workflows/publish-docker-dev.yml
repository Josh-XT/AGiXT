name: Dev - Build and Test

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      primary-image: ${{ steps.get_image_path.outputs.IMAGE_PATH }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract GitHub info
        run: |
          echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/[^a-zA-Z0-9._-]/-/g')" >> $GITHUB_ENV 
          echo "GITHUB_USER=$(echo ${{ github.actor }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "REPO_NAME=$(echo ${{ github.repository }} | cut -d'/' -f 2 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
        id: extract_branch

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GITHUB_USER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        id: build_and_post
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.GITHUB_USER }}/${{ env.REPO_NAME }}:dev
            ghcr.io/${{ env.GITHUB_USER }}/${{ env.REPO_NAME }}:dev-${{ env.BRANCH_NAME }}
            ghcr.io/${{ env.GITHUB_USER }}/${{ env.REPO_NAME }}:dev-${{ env.BRANCH_NAME }}-${{ github.sha }}

      - name: Get full image path
        id: get_image_path
        run: |
          echo "IMAGE_PATH=$(echo ghcr.io/${{ env.GITHUB_USER }}/${{ env.REPO_NAME }}:dev-${{ env.BRANCH_NAME }}-${{ github.sha }})" >> $GITHUB_ENV

  test-agixt:
    uses: josh-xt/AGiXT/.github/workflows/operation-test-with-jupyter.yml@main
    with:
      notebook: tests/tests.ipynb
      image: ${{ needs.build_and_push.outputs.primary-image }}
      port: "7437"
      additional-python-dependencies: agixtsdk
    needs: build_and_push
