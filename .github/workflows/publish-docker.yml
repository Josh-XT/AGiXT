name: Publish Docker image

permissions:
  packages: write
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: ["main"]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-agixt:
    if: github.event_name == 'push' || github.event_name == 'release'
    uses: localagi/ai-pipeline/.github/workflows/operation-docker-build-publish.yml@main
    with:
      registry-repo-name: AGiXT
      context-repository: Josh-XT/AGiXT
      context-repository-ref: ${{ github.ref }}
      registry-readme: ./docs/README.md
      tags: |
        type=schedule
        type=ref,event=branch
        type=semver,pattern={{version}}
      platforms: linux/amd64,linux/arm64/v8
      build-args: BUILDKIT_INLINE_CACHE=1
      cache-from: type=registry,ref=joshxt/agixt:main
      cache-to: type=registry,ref=joshxt/agixt:main,mode=max
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
