name: Publish and test Docker images

permissions:
  packages: write
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: ["main"]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-agixt:
    uses: localagi/ai-pipeline/.github/workflows/operation-docker-build-publish.yml@main
    with:
      registry-repo-name: AGiXT
      context-repository: Josh-XT/AGiXT
      context-repository-ref: ${{ github.ref }}
      tags: |
        type=schedule
        type=ref,event=branch
        type=semver,pattern={{version}}
      platforms: linux/amd64,linux/arm64/v8
    secrets: inherit

  test-agixt:
    uses: localagi/ai-pipeline/.github/workflows/operation-test-with-jupyter.yml@main
    with:
      image: ${{ needs.build-agixt.outputs.primary-image }}
      port: "7437"
      additional-python-dependencies: requests
    secrets: inherit
    needs: build-agixt
