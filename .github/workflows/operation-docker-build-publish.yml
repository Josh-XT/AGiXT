name: Build and publish docker containers


on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      build-args:
        type: string
      dockerfile:
        default: Dockerfile
        type: string
      push:
        type: boolean
        default: true
      registry-dockerhub:
        type: boolean
        default: true
      registry-github:
        type: boolean
        default: true
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
    outputs:
      digest:
        description: "Digest of docker image"
        value: ${{ jobs.build_publish_docker.outputs.digest }}

jobs:
  build_publish_docker:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read
      
    outputs:
      digest: ${{ steps.dockerBuild.outputs.digest }}
    steps:

      - name: Log in to Docker Hub
        if: inputs.registry-dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Log in to the Github registry
        if: inputs.registry-github
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ inputs.image-name }}
            ${{ inputs.image-name }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha
      
      # Needed for cache layers on github registry
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build and push Docker images
        id: dockerBuild
        uses: docker/build-push-action@v4
        with:
          file: ${{ inputs.dockerfile }}
          build-args: ${{ inputs.build-args }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max	
 
      # publish README on docker hub
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ inputs.image-name }}
          readme-filepath: ./docs/README.md

